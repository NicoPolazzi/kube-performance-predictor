name: CI Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-24.04
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0   # Full history for SonarQube blame analysis

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.14"

    - name: Install Poetry
      run: pipx install poetry

    - name: Configure Poetry
      run: poetry config virtualenvs.in-project true

    - name: Cache virtual environment and SonarQube
      uses: actions/cache@v4
      with:
        path: |
          .venv
          ~/.sonar/cache
        key: ${{ runner.os }}-python3.14-${{ hashFiles('poetry.lock') }}
        restore-keys: ${{ runner.os }}-python3.14-

    - name: Install Dependencies
      run: poetry install --frozen   # Fails if pyproject.toml != poetry.lock

    - name: Run Linters
      run: poetry run ruff check .

    - name: Run Type Checker
      run: poetry run mypy .

    - name: Run Tests
      run: poetry run pytest         # Outputs coverage.xml via addopts in pyproject.toml

    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v5
      if: env.SONAR_TOKEN != ''
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
